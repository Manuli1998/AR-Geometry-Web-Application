<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
      <a-entity
        position="0 0 0"
        scale="0.5 0.5 0.5"
        class="clickable"
        gesture-handler>

      <a-box
        position="0 0 0"
        rotation="0 45 0"
        color="#4CC3D9">
      </a-box>

    <a-sphere 
        position="0 0 0" 
        radius="1.25" 
        color="#EF2D5E" 
        visible="false">
    </a-sphere>

    <a-cylinder
      position="0 0 0"
      radius="0.5"
      height="1.5"
      color="#FFC65D"
      visible="false">
    </a-cylinder>
    </a-entity>

    <!-- <a-entity
        position="0 -1 0"
        scale="0.5 0.5 0.5"
        class="clickable"
        gesture-handler> -->

      <a-entity
        id="box-button"
        position="1 0 0"
        scale="0.5 0.5 0.5"
        geometry="primitive: box" 
        material="color: red"
        class="clickable"
        visible="true">
      </a-entity>
    <!-- </a-entity> -->
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.onload = function () {
        var boxEl = document.querySelector("a-box");
        var spEl = document.querySelector("a-sphere");

        //     boxEl.setAttribute("visible",true);

        //   .addEventListener("click", function () {
        //     boxEl.setAttribute("visible",false);
        //     spEl.setAttribute("visible",true);
    
        //   });
      };
    </script>
  </body>
</html>
