<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>

    <meta name="8thwall:renderer" content="aframe:1.2.0">
    <meta name="8thwall:package" content="@8thwall.xrextras">
    <meta name="8thwall:package" content="@8thwall.landing-page">
    </head>

  <body>
    <a-scene
    xrextras-gesture-detector
    landing-page
    xrextras-loading
    xrextras-runtime-error
    renderer="colorManagement: true"
    xrweb="allowedDevices: any">
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        >
        </a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
   
      <a-box 
      position="0 0 0"
      scale="0.5 0.5 0.5"
      class="cantap" 
    xrextras-hold-drag 
    xrextras-two-finger-rotate 
    xrextras-pinch-scale>
    </a-box>
        <!-- <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        >
        </a-entity> -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
